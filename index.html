<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>LoonBac21 :: Página Retro (Demo)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="description" content="Página de prueba retro de LoonBac21 (streamer, ciberseguridad, Python y videojuegos).">
<link rel="preload" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap" as="style">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&display=swap">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="top-bar">
  <div class="bar-inner">
    <span class="prompt">loonbac21@retro:~$</span>
    <span class="blip" aria-hidden="true"></span>
    <button class="btn-mini" id="scanToggle" aria-pressed="true" title="Activar / desactivar líneas CRT">CRT</button>
  </div>
</header>

<main class="wrap">
  <!-- PANEL INTRO -->
  <section class="panel intro" id="intro">
    <div class="avatar">
      <div class="pixel-frame">
        <!-- Opción simple -->
        <img src="avatar.jpg" alt="Avatar de LoonBac21">
        <!-- Opción con srcset (descomenta y comenta la línea anterior si quieres retina específica)
        <img
          src="avatar-220.png"
          srcset="avatar-110.png 110w, avatar-220.png 220w, avatar-330.png 330w, avatar-440.png 440w"
          sizes="(max-width:560px) 95px, (max-width:760px) 100px, (max-width:1000px) 110px, 140px"
          alt="Avatar de LoonBac21">
        -->
      </div>
    </div>
    <div class="intro-text">
      <h1>Hola, soy <span class="accent">LoonBac21</span></h1>
      <p class="mono line">
        Streamer en Twitch, fan de la ciberseguridad, Python y los videojuegos. Bienvenido a esta página de prueba retro.
      </p>
      <div class="badges-row">
        <span class="badge">Twitch</span>
        <span class="badge">CiberSec</span>
        <span class="badge">Python</span>
        <span class="badge">Gaming</span>
        <span class="badge accent-badge">CiberSen Group</span>
      </div>
      <div class="actions">
        <a class="btn" href="https://twitch.tv/loonbac21" target="_blank" rel="noopener">Ir al Canal ▶</a>
        <button class="btn ghost" id="flipTheme" type="button">Tema <span class="theme-name">Dark</span></button>
      </div>
    </div>
    <div class="corner deco" aria-hidden="true"></div>
  </section>

  <!-- PANEL TECH -->
  <section class="panel tabs only-tech" aria-labelledby="tech-title">
    <nav class="tab-bar" aria-label="Tech">
      <span class="tab active" data-tab="tech" id="tech-title">Tech</span>
      <div class="slider" aria-hidden="true"></div>
    </nav>
    <div class="tab-content">
      <div class="tab-pane active" id="pane-tech">
        <ul class="icon-line">
          <li class="icon-box" title="Python">
            <span class="scan-icon">PY</span><span class="label">Python</span>
          </li>
          <li class="icon-box" title="Shell">
            <span class="scan-icon">$</span><span class="label">Shell</span>
          </li>
          <li class="icon-box" title="Ciberseguridad">
            <span class="scan-icon">⚿</span><span class="label">Sec</span>
          </li>
          <li class="icon-box" title="Automatización">
            <span class="scan-icon">⟳</span><span class="label">Auto</span>
          </li>
          <li class="icon-box" title="Streaming / Live">
            <span class="scan-icon">◉</span><span class="label">Live</span>
          </li>
        </ul>
      </div>
    </div>
  </section>
</main>

<footer class="foot">
  <p class="mono tiny">&copy; <span id="year"></span> LoonBac21 · Demo Retro.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
